<audio controls
src="">
</audio>
<script>
const myImage = document.querySelector("audio");
const myRequest = new Request("Steve Roach - Topic - Quiet Friend (30th Anniversary Remaster).weba");
fetch(myRequest).
then(response => response.blob()).
then(myBlob => {
   const objectURL = URL.createObjectURL(myBlob);
   myImage.src = objectURL;
});
</script>
